#include &lt;cstdlib&gt;
#include &lt;iostream&gt;
#include &lt;windows.h&gt;

using namespace std;

void gotoxy(int x, int y)
{
    COORD coord;
    coord.X = x;
    coord.Y = y;
    SetConsoleCursorPosition(GetStdHandle(STD_OUTPUT_HANDLE), coord);
}

int main(int argc, char *argv[])
{
    for (int i=0;i&lt;=19;i++)
    {
        gotoxy(i,i);
        cout&lt;&lt;"*";
    }
    system("PAUSE");
    return EXIT_SUCCESS;
}
